<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">

		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					## TypeScript overview
					Presentation by Boris Kobzarev
					RS School 2020Q1
				</section>
				<section data-markdown>
					<script type="text/template">
						## What is TypeScript?
						TypeScript is JavaScript for application-scale development

						![TS-JS diagram](./assets/slide2-1.png)<!-- .element: class="fragment" data-fragment-index="1" -->
						![Anders Hejlsberg](./assets/slide2-2.jpg)<!-- .element: class="fragment" data-fragment-index="2" -->
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						## Features of TypeScript
						- TypeScript is just JavaScript <!-- .element: class="fragment" data-fragment-index="1" -->
						- TypeScript supports other JS libraries <!-- .element: class="fragment" data-fragment-index="2" -->
						- JavaScript is TypeScript <!-- .element: class="fragment" data-fragment-index="3" -->
						- TypeScript is portable <!-- .element: class="fragment" data-fragment-index="4" -->

						![TS-JS](./assets/slide3-1.png) <!-- .element: class="fragment" data-fragment-index="4" -->
					</script>
				</section>
				<section data-markdown class="slide4">
					<script type="text/template">
						## TypeScript and ECMAScript
						![TS and Ecma](./assets/slide4-1.png)

						- TS adopts its basic language features from the ES5 specification <!-- .element: class="fragment" data-fragment-index="2" -->
						- TS features like Modules and class-based orientation are in line with the ES6 specification <!-- .element: class="fragment" data-fragment-index="3" -->
						- TS also embraces features like generics and type annotations that aren’t a part of the ES6 specification <!-- .element: class="fragment" data-fragment-index="4" -->
					</script>
				</section>
				<section data-markdown class="slide5">
					<script type="text/template">
						## Why Use TypeScript?
						- **Compilation** − JavaScript is an interpreted language.
						- **Strong Static Typing** − JavaScript is not strongly typed.
						- TypeScript **supports type definitions** for existing JavaScript libraries.
						- TypeScript **supports Object Oriented Programming** concepts.

						![Refactor](./assets/slide5-1.png)<!-- .element: class="fragment" data-fragment-index="1" -->
					</script>
				</section>
				<section data-markdown class="slide6">
					<script type="text/template">
						## Components of TypeScript
						- Language
						- The TypeScript Compiler
						- The TypeScript Language Service

						![Refactor](./assets/slide6-1.png)
					</script>
				</section>
				<section data-markdown class="slide7">
					<script type="text/template">
						## Types
						![Refactor](./assets/slide7-1.png)

						```javascript
											let someVar: any = 'hello';
											let x: number = 10;
											let hello: string = 'hello world';
											let isValid: boolean = true;
											let list: number[] = [10, 20, 30];
						```
					</script>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
